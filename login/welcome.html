<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Continue Registration - iRadiology v1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap-responsive.css">
<link rel="stylesheet" href="../css/iradiology.css">
</head>
<body>
{header_welcome}
<div class="form-signin">
  <legend>Security Details</legend>
 
  <p>Choose a unique Username and a password, confirm and submit.<br>
  Admin would need to activate your acount before you can login though.</p>
 
  <!-- BEGIN Record users -->
  <form id="users" method="post" class="form-horizontal" action="{Action}" name="{HTMLFormName}">
    <!-- BEGIN Error --> 
    <div class="f-row alert alert-error">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      {Error} 
    </div>
 <!-- END Error --><fieldset>
    <div class="f-row control-group">
      <label class="control-label" for="usersuser_login">Username</label> 
      <div class="f-inputs controls">
        <input type="text" placeholder="choose username" name="{user_login_Name}" value="{user_login}" maxlength="70" size="50" id="usersuser_login">
      </div>
 
    </div>
 
    <div class="control-group">
      <label class="control-label" for="userspwrd">Password</label> 
      <div class="controls">
        <input type="password" placeholder="enter password" name="{pwrd_Name}" value="{pwrd}" id="userspwrd">
      </div>
 
    </div>
 
    <div class="f-row control-group">
      <label class="control-label" for="usersuser_password">Confirm password</label> 
      <div class="f-inputs controls">
        <input type="password" placeholder="confirm password" name="{user_password_Name}" value="{user_password}" maxlength="70" size="50" id="usersuser_password">
      </div>
 
    </div>
 </fieldset> 
    <div class="f-row f-actions">
      <div class="f-inputs offset5">
        <!-- BEGIN Button Button_Update --><button name="{Button_Name}" type="submit" value="{res:CCS_Update}" id="usersButton_Update" class="btn">Complete Registration</button><!-- END Button Button_Update -->
      </div>
 
    </div>
 
  </form>
 <!-- END Record users --><br>
</div>
 {footer} 
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('#popover').popover();
</script>
</body>
 
</html>
