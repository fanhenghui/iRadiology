<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/bootstrap-responsive.css">
</head>
<body>
<!-- BEGIN Record users -->
<form id="users" method="post" action="{Action}" name="{HTMLFormName}">
  <legend></legend>
 
  <!-- BEGIN Error -->
  <div class="f-row">
    <label>{Error}</label> 
  </div>
 <!-- END Error --><fieldset>
  <div class="f-row">
    <div class="f-inputs">
      <p>Do you wish to {Label1}&nbsp;{first_name}&nbsp;{middle_name}&nbsp;{last_name}?&nbsp;<input type="hidden" name="{user_status_id_Name}" value="{user_status_id}" id="usersuser_status_id">
    
    </div>
 
  </div>
 </fieldset> 
 <div class="modal-footer">
  <div class="f-row f-actions">
    <div class="f-inputs">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <!-- BEGIN Button Button_Update --><button name="{Button_Name}" type="submit" value="{res:CCS_Update}" id="usersButton_Update" class="btn btn-primary">Continue</button><!-- END Button Button_Update -->
    </div>
 
  </div>
 </div>
</form>
<!-- END Record users -->  
</div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('#popover').popover();
</script>
</body>
</html>
