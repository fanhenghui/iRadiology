<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{page:pathToRoot}css/bootstrap.css">
<link rel="stylesheet" href="{page:pathToRoot}css/bootstrap-responsive.css">
<link rel="stylesheet" href="{page:pathToRoot}css/iradiology.css">
<br>
<!-- BEGIN Record changepwd1 -->
<form id="change_passwordchangepwd1" class="form-horizontal form-signin" method="post" action="{Action}" name="{HTMLFormName}">
  <legend>Change Password</legend>
 
  <!-- BEGIN Error -->
  <div class="f-row alert alert-error">
    <button type="button" class="close" data-dismiss="alert">&times;</button> {Error} 
  </div>
 <!-- END Error --><fieldset>
  <div class="f-row control-group">
    <label class="control-label" for="change_passwordchangepwd1oldpwd">Old Password</label> 
    <div class="f-inputs controls">
      <input type="password" name="{oldpwd_Name}" value="{oldpwd}" id="change_passwordchangepwdoldpwd">
    </div>
 
  </div>
 
  <div class="control-group">
    <label class="control-label" for="change_passwordchangepwd1newpwd">New Password</label> 
    <div class="controls">
      <input type="password" name="{newpwd_Name}" value="{newpwd}" id="change_passwordchangepwdnewpwd">
    </div>
 
  </div>
 
  <div class="control-group">
    <label class="control-label" for="change_passwordchangepwd1confirmpwd">Confirm Password</label> 
    <div class="controls">
      <input type="password" name="{confirmpwd_Name}" value="{confirmpwd}" id="change_passwordchangepwdconfirmpwd">
    </div>
 
  </div>
 </fieldset> 
  <div class="f-row f-actions">
    <div class="f-inputs offset5">
      
      <!-- BEGIN Button Button1 --> 
&nbsp;&nbsp;&nbsp;&nbsp;<button name="{Button_Name}" type="update" value="Button1" id="change_passwordchangepwd1Button1" class="btn">Change Password</button><!-- END Button Button1 -->
    </div>
 
  </div>
 
</form>
 <!-- END Record changepwd1 -->
<script type="text/javascript" src="{page:pathToRoot}js/jquery.js"></script>
<script type="text/javascript" src="{page:pathToRoot}js/bootstrap.min.js"></script>
<script type="text/javascript">
	$('#popover').popover();
</script>
