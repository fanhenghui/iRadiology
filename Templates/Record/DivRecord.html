<form id="formId" method="post" action="{Action}" name="{HTMLFormName}">
<legend>{Title}</legend>
<!-- BEGIN Error -->
<div class="f-row">
	<label>{Error}</label>
</div>
<!-- END Error -->
<fieldset>
<!-- BEGIN ControlContent -->
<div class="f-row">
	{ControlTitle}
	<div class="f-inputs">{ControlTemplate}</div>
</div>
<!-- END ControlContent -->
</fieldset>
<!-- BEGIN Footer -->
<div class="f-row f-actions">
	<div class="f-inputs">
		{Buttons}
	</div>
</div>
<!-- END Footer -->
</form>
