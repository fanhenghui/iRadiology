function resultappointment_dateInlineDatePicker1_start(sender) {

    generateDatePicker(sender.id, "LongDate","None");
}
//End Handle resultappointment_dateInlineDatePicker1

//bind_events @1-C3A8DCD2
function bind_events() {
    try { footer_bind_events(); } catch(e) {}
    try { header_receptionist_sa_bind_events(); } catch(e) {}
    addEventHandler("resultappointment_date", "load", resultappointment_dateInlineDatePicker1_start);
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

 {doctor_name_Options}

 </td><!-- END Month -->
